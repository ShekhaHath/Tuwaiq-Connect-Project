{% extends "main/base.html" %}

{% block title %}Orgnaization Registration{% endblock  %}

{% block content  %}
<div class="container">
    <h2 class="mt-5 mb-4">Orgnaization Registration</h2>
    <form  action="{% url "accounts:orgnaization_register" %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" name="username" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" name="email" required>
        </div>

        <div class="form-group">
            <label for="first_name">Orgnaization Name:</label>
            <input type="text" class="form-control" name="first_name" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" name="password" required>
        </div>

        <div class="form-group">
            <label for="college_name">About:</label>
            <input type="text" class="form-control" name="about" required>
        </div>
       
        <div class="form-group">
            <label for="CV">Orgnaization Logo:</label>
            <input type="file" class="form-control-file" name="logo" accept="images/*">
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
        {% if msg %}
        <h6 class="alert alert-danger">{{msg}}</h6>
        {% endif %}    
    </form>
    </div>
</body>
</html>

{% endblock  %}
