{% extends "main/base.html" %}

{% block title %}Student Registration{% endblock  %}

{% block content  %}
<div class="container">
    <h2 class="mt-5 mb-4">Student Registration</h2>
    <form  action="{% url "accounts:student_register" %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" name="username" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" name="email" required>
        </div>

        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" class="form-control" name="first_name" required>
        </div>

        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" class="form-control" name="last_name" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" name="password" required>
        </div>

        <div class="form-group">
            <label for="college_name">College Name:</label>
            <input type="text" class="form-control" name="collage_name" required>
        </div>

        <div class="form-group">
            <label for="graduation_year">Graduation Year:</label>
            <input type="number" class="form-control"name="graduation_year" min="1900" max="2100" required>
        </div>

        <div class="form-group">
            <label for="major">Major:</label>
            <input type="text" class="form-control" name="major" required>
        </div>

        <div class="form-group">
            <label for="GPA">GPA:</label>
            <input type="text" class="form-control" name="GPA" required>
        </div>

        <div class="form-group">
            <label for="CV">CV:</label>
            <input type="file" class="form-control-file" name="CV" accept=".pdf">
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
        {% if msg %}
        <h6 class="alert alert-danger">{{msg}}</h6>
        {% endif %}    
    </form>
    </div>
</body>
</html>

{% endblock  %}
