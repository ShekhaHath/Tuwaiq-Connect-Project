{% extends "main/base.html" %}

{% block title %}BootCamps{% endblock  %}

{% block content %}
<div class="row">
    <div class="col">
        {% comment %} <a href="{% url "bootcamp:new_bootcamp" %}">add new bootcamp</a> {% endcomment %}
        {% for bootcamp in bootcamps  %}
        {{bootcamp.bootcamp_name}}
        {{bootcamp.desc}}
        {% endfor %}
    </div>
</div>
{% endblock  %}
